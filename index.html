<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <article class="article">
    <section class="container">
      <div>
        <img class="img-main" src="images/illustration-hero.svg" alt="Hero Image">
        <h2>Order Summary</h2>
        <p class="p-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="container-child">
          <img src="images/icon-music.svg" alt="Icon Music">
          <h4>Annual Plan <br> <b>$59.99/year</b>
          </h4>
          <a href="#none">Change</a>
        </div>
        <div class="btn">
          <p>Proceed to Payment</p>
        </div>
        <div class="p-cancel">
          <p>Cancel Order</p>
        </div>

      </div>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Facu3071">Facundo Rubio</a>.
  </div>
</body>

</html>
